linters:
  PseudoElement:
    enabled: false

  PropertySortOrder:
    enabled: false
    ignore_unspecified: false
    min_properties: 2
    separate_groups: false

  QualifyingElement:
    enabled: true
    allow_element_with_attribute: true
    allow_element_with_class: false
    allow_element_with_id: false

  NestingDepth:
    enabled: true
    max_depth: 8
    ignore_parent_selectors: false

  SelectorDepth:
    enabled: true
    max_depth: 5

  EmptyRule:
    enabled: false

  ImportPath:
    enabled: false
    leading_underscore: false
    filename_extension: false

  DeclarationOrder:
    enabled: false

  ImportantRule:
    exclude:
      - 'source/sass/base/_utility-classes.scss'
    enabled: true
